<div class="onboarding-view">
    <div class="onboarding-container" ng-controller="DownloadController as ctrl">
        <header>
            <img src="images/onboarding/ic_logo.png" />
        </header>
        <section>
            <div class="light-very-large-text almost-medium-top-margin" translate>download.title</div>
            <div class="light-grey-text-almost-small almost-small-top-margin" style="text-align: center; line-height: 20px" translate>download.message</div>

        </section>
        <div class="footers-container">
            <footer id="plugFooter">
                <lbutton text="{{'download.skip' | translate}}" type="cancel" disabled="false" ng-click="ctrl.skip()"> <div class="spacer"></div> </lbutton> <lbutton text="{{'download.install' | translate}}" type="validate" disabled="false" ng-click="ctrl.accept()"></lbutton>
            </footer>
        </div>
    </div>
</div>
