<div class="onboarding-view">
    <div class="onboarding-container" ng-controller="OpeningController as ctrl">
        <header>
            <img src="images/onboarding/ic_logo.png" />
        </header>
        <section ng-hide="ctrl.isInErrorMode">
            <spinner></spinner>
            <div class="light-very-large-text almost-medium-top-margin" translate>opening.title</div>
            <div class="light-grey-text-almost-small almost-small-top-margin" translate>common.please_wait</div>
        </section>
        <section ng-hide="!ctrl.isInErrorMode">
            <img src="images/common/ic_error_big_red.png" />
            <div class="light-very-large-text almost-medium-top-margin" translate>opening.sync_error.title</div>
            <div ng-show="ctrl.errorType==2" class="light-grey-text-almost-small almost-small-top-margin" translate>opening.sync_error.detail_1</div>
            <div ng-show="ctrl.errorType==3" class="light-grey-text-almost-small almost-small-top-margin" translate>opening.sync_error.detail_2</div>
            <div ng-show="ctrl.errorType==3" class="light-grey-text-almost-small almost-small" translate>opening.sync_error.detail_3</div>
            <div class="light-grey-text-almost-small very-small-top-margin"  translate>opening.sync_error.detail_4</div>
        </section>
        <div class="footers-container">
            <footer id="plugFooter" ng-click="ctrl.openHelpCenter()"><a translate>onboarding.help_center</a></footer>
        </div>
    </div>
</div>
