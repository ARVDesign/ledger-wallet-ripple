<div class="wallet-view" ng-controller="ReceiveController as ctrl">
    <!-- Balance section -->
    <section class="fullsize centered-content">
        <header>
            <h1>receive ether</h1>
        </header>
        <div>
            <qrcodeviewer value="ctrl.uri"></qrcodeviewer>
            <div class="small-top-margin regular-grey-text-small">Share this QR code to receive Ethereum payments</div>
            <div class="medium-top-margin regular-text selectable">{{ctrl.address}}</div>
            <div class="small-top-margin regular-text"><b class="uppercase-section-column">IBAN</b> <span class="selectable">{{ctrl.iban}}</span></div>
        </div>
        <actionsbottombar class="no-print">
            <lbutton text="Send by email" ng-click="ctrl.sendEmail(ctrl.address)" type="cancel" disabled="false"></lbutton>
            <lbutton text="print" ng-click="ctrl.print(ctrl.address)" type="validate" disabled="false"></lbutton>
        </actionsbottombar>
    </section>
</div>
