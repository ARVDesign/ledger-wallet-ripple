<div class="wallet-view scrollable" ng-controller="AccountController as ctrl">
    <!-- Balance section -->
    <section>
        <header>
            <h1 translate>account.default_name</h1>
        </header>
        <table>
            <thead>
            <tr>
                <td class="stretch-content" translate>wallet.balance</td>
            </tr>
            </thead>
            <tbody>
            <tr class="no-border">
                <td id="balanceRow"><amount value="ctrl.balance" type="balance"></amount></td>
            </tr>
            </tbody>
        </table>
    </section>

    <!--- Operations section -->
    <section>
        <header>
            <h1 translate>wallet.last_operations</h1>
        </header>
        <table>
            <thead>
            <tr>
                <td class="fit-content" translate>wallet.date_and_time</td>
                <td class="fit-content align-right" translate>wallet.amount</td>
            </tr>
            </thead>
            <tbody>
            <tr class="fit-content" ng-click="ctrl.openTransactionDetails(operation.hash)" ng-class="{'no-border': $last}" ng-repeat="operation in ctrl.operations">
                <td class="regular-grey-text">{{operation.date | date: 'standard'}}</td>
                <td class="align-right"><amount value="operation.amount" type="operation"></amount></td>
            </tr>
            </tbody>
        </table>
        <div id="loadMore"></div>
    </section>
</div>
